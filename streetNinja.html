<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eve's Street Ninja</title>
        <link rel="stylesheet" type="text/css" href="streetNinja.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="streetNinja.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="box1">
                <h2>Select Arena</h2>
                <div id="buttonsBox1">
                    <button id="beach">Beach</button>
                    <button id="dojo">Dojo</button>
                    <button id="earth">Earth</button>
                    <button id="forest">Forest</button>
                    <button id="snow">Snow</button>
                    <button id="matrix">Matrix</button>
                </div>
            </div>
            <div id="box2">
                <h2>Select Players</h2>
                <div id="buttonsBox2">
                    <div id="player1select">
                        <select>
                            <option id="blank"></option>
                            <option id="squirtle">Squirtle</option>
                            <option id="flareon">Flareon</option>
                            <option id="ponyta">Ponyta</option>
                            <option id="pikachu">Pikachu</option>
                            <option id="pichu">Pichu</option>
                        </select>
                    </div>
                    <div id="player2select">
                        <select>
                            <option id="blank"></option>
                            <option id="squirtle2">Squirtle</option>
                            <option id="flareon2">Flareon</option>
                            <option id="ponyta2">Ponyta</option>
                            <option id="pikachu2">Pikachu</option>
                            <option id="pichu2">Pichu</option>
                        </select>
                    </div>
                </div>
            </div>
                <img id="player1" src="black.png">
                <img id="player2" src="black.png">
        </div>
    </body>
</html>
